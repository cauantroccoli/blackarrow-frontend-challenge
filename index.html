<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teste Técnico BlackArrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color: #4F4F4F ;">
    <div class="container bg-white" style="border-radius: 10px; margin-top: 6%">
        <main>

            <div class="row g-4 mt-4" style="margin-bottom: 4%;">
                <h4 style="text-align: center; background-color: #2E4E69; color: white; margin: 0 ;padding: 6px; font-size: 18px;">
                    Selecionar FIDC de contexto</h4>
                <div class="col-md-6 col-lg-9">
                    <form class="needs-validation" novalidate>

                        <input type="text" size="30" maxlength="30"
                            placeholder="Escreva o nome do FIDC que deseja buscar"
                            style="border: 0; border-bottom: 2px solid; color: gray; width: 50%; padding: 5px; margin-left: 6%;">
                            <img src="lupa.svg" alt="Lupa" style="padding-right: 10%;">

                        <br>
                        <br>
                        <br>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="acelera-cash" style="margin-left: 2%;">
                            <label class="form-check-label" for="acelera-cash" style="padding-left: 2%;">ACELERA CASH
                                FUNDO DE INVESTIMENTO EM
                                DIREITO CREDITORIOS</label>
                        </div>

                        <br>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="acelera-programas"
                                style="margin-left: 2%;">
                            <label class="form-check-label" for="acelera-programas" style="padding-left: 2%;">ACELERA
                                PROGRAMAS EDUCACIONAIS
                                LTDA</label>
                        </div>

                        <br>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="sabia-capital" style="margin-left: 2%;">
                            <label class="form-check-label" for="sabia-capital" style="padding-left: 2%;">SABIA CAPITAL
                                ANALISE DE CREDITO
                                LTDA</label>
                        </div>

                        <br>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="sabia-fidc" style="margin-left: 2%;">
                            <label class="form-check-label" for="sabia-fidc" style="padding-left: 2%;">SABIA
                                FIDC</label>
                        </div>

                        <br>
                        <br>

                    </form>
                </div>

                <div class="col-lg-3 mb-2" style="float: right; padding-right: 3%;">
                    <button class="w-100 btn btn-lg" style="background-color: #2E4E69; color: white;" >Selecionados:
                        <span id="text">0</span>
                    </button>
                </div>

                <div class="row mt-2">
                    <div class="col-sm-6">
                        <button class="btn btn-lg pull-right" type="submit" id="text"
                            style="margin-left: 15px; background-color: #4F4F4F; color: white;">↩ Voltar</button>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-lg pull-right pull-right" type="submit" id="text"
                            style="float: right; background-color: #2E4E69; color: white;">Avançar →</button>
                    </div>
                </div>


            </div>
        </main>

        <footer class="my-1 pt-3 text-muted text-center text-small">
            <p class="mb-1">Obrigado pela oportunidade! Espero que gostem ^^</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
